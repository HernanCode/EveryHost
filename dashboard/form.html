<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link href='https://fonts.googleapis.com/css?family=Epilogue' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="main.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../index.html"><img src="../assets/logo.png" alt=""></a>
            </div>
            <div class="nav-items">
                <img src="../assets/github.png" alt="">
            </div>
        </nav>
    </header>
    <section>
        <div class="sidebar">
            <div class="sidebar-top-items">
                <a href="#">
                    <i class="icon icon-1 ri-layout-grid-line"></i>
                </a>
                <a href="#">
                    <i class="icon icon-2 ri-terminal-fill"></i>
                </a>
            </div>
            <div class="sidebar-bottom-items">
                <a href="../index.html">
                    <i class=" icon icon-3 ri-logout-box-r-line"></i>
                </a>
            </div>
        </div>
        <div class="main">
            <div class="server-form">
                <form>
                    <h2>Create new server</h2>
                    <div class="input-box">
                        <p>Subdomain</p>
                        <input type="text">
                    </div>
                    <p class="warning">Write only the subdomain*</p>
                    <div class="input-box">
                        <p>Select the server</p>
                    </div>
                    <div class="select">
                        <label class="server-radio">
                            <span>Only frontend</span>
                            <img src="/assets/javascript.svg" alt="Option 1">
                            <input type="radio" name="image-choice" value="option1" checked>
                          </label>
                        <label class="server-radio">
                            <span>Wordpress</span>
                            <img src="/assets/wordpress.svg" alt="Option 2">
                            <input type="radio" name="image-choice" value="option2">
                          </label>
                    </div>
                    <div class="input-box">
                        <p>Website repository</p>
                        <input type="text">
                    </div>
                    <div class="input-box">
                        <p>Database user</p>
                        <input type="text">
                    </div>
                    <div class="input-box">
                        <p>Database password</p>
                        <input type="text">
                    </div>
                    <div class="input-box">
                        <button type="submit" class="submit-btn">Register</button>
                    </div>
                    <div id="succesfull">
                        <p>The website was successfully created</p>
                    </div>

                </form>
                <script>
                    var form_fields = document.getElementsByTagName('input')
                    form_fields[0].placeholder = "Write the subdomain";
                    form_fields[3].placeholder = "Write github repository";
                    form_fields[4].placeholder = "Introduce db user";
                    form_fields[5].placeholder = "Your password";
                </script>

            </div>
        </div>
    </section>

</body>

</html>
