<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EveryHost</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c8a739af4d.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Epilogue' rel='stylesheet'>
    <script src="scroll.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/headicon.png">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../index.html"><img src="../assets/logo.png" alt=""></a>
            </div>
            <div class="nav-items">
                <a href="#">About Us </a>
                <a href="login.html">Log in</a>
                <a href="signup.html">Sign up</a>
            </div>

        </nav>
    </header>
    <section>
        <div class="user-details">
            <form action="index.html">
                <h5>Register</h5>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text">
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email">
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password">
                </div>
                <div class="input-box">
                    <span class="details">Confirm your password</span>
                    <input type="text">
                </div>
                <div class>
                </div>
                <div class="input-box">
                    <button type="submit" class="registerbtn">Register</button>
                </div>
                <div class="account-box">
                    <p>You already have an acount? <a href="login.html">Sign in</a>.</p>
                    <p>Login y registro no implementado<a href="../dashboard/index.html"> Ir al dashboard</a>.</p>
                </div>
                <p id="messages">Usuario creado exitosamente</p>
                <div id="error">Error al crear el usuario</div>
                </p>
            </form>
            <script>
                //Field Placeholder to use with DJANGO
                var form_fields = document.getElementsByTagName('input')
                form_fields[0].placeholder = "Introduce your username";
                form_fields[1].placeholder = "Introduce your email";
                form_fields[2].placeholder = "Introduce your password";
                form_fields[3].placeholder = "Repeat your password";
            </script>



        </div>

    </section>
</body>

</html>
