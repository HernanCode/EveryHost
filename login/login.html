<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link href='https://fonts.googleapis.com/css?family=Epilogue' rel='stylesheet'>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../index.html"><img src="../assets/logo.png" alt=""></a>
            </div>
            <div class="nav-items">
                <a href="#">About Us </a>
                <a href="login.html">Log in</a>
                <a href="signup.html">Sign up</a>
            </div>

        </nav>
    </header>
    <section>
        <div class="user-details">
            <form action="index.html">
                <h5>Login</h5>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email">
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password">
                </div>

                <div class="input-box">
                    <button type="submit" class="registerbtn">Register</button>
                </div>
                <div class="account-box">
                    <p>Don't have an account yet? <a href="signup.html">Registrate</a>.</p>
                    <p>Go to <a href="../dashboard/index.html"> dashboard directly</a>.</p>
                </div>

            </form>
            <script>
                //Field Placeholder to use with DJANGO
                var form_fields = document.getElementsByTagName('input')
                form_fields[0].placeholder = "Introduce your email";
                form_fields[1].placeholder = "Introduce your password";
            </script>

        </div>

    </section>
</body>

</html>
